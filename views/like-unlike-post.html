
  {% if user and not user.name == blog.author.name %}
    {% if blog.like == 1 %}
      <form id="form-unlike-post" method="post" action="/unlike/{{blog.key.id()}}">
        <a onclick="document.getElementById('form-unlike-post').submit()">
          <span class="glyphicon glyphicon-heart"></span>
        </a>
      </form>
    {% else %}
      <form id="form-like-post" method="post" action="/like/{{blog.key.id()}}">
        <a onclick="document.getElementById('form-like-post').submit()">
          <span class="glyphicon glyphicon-heart-empty"></span>
        </a>
      </form>
    {% endif %}
  {% endif %}
