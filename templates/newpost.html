{% extends "base.html" %}
{% block content %}
  <form method="post">
    <div class="form-group">
      <label class="label-control">Subject</label>
      <input type="text" class="form-control" name="subject" value="{{subject}}">
    </div>
    <div class="form-group">
      <label class="label-control">Content</label>
      <textarea type="text" class="form-control" name="content" rows="10" cols="5">{{content}}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="pull-right btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
