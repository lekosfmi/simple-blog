{% extends "base.html" %}

{% block content %}
  {% for blog in blogs %}
    <div class="row marketing">
      <div class="col-md-12">
        <h4>{{blog.subject}}</h4>
        <p>{{blog.content}}</p>
        <a href="/blog/{{blog.key().id()}}">View</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
